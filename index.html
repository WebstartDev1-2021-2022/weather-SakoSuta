<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <title>Méteo</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Méteo du jour" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header></header>
        <main>
            <section class="meteo">
                <div classe="princi">
                <img src="img/01n.svg" alt="Temps" height="140" class="tempImg">
                <p class="lieu">Paris</p>
                <p class="temp"></p>
                </div>
            </section>

            <section class="slid">
                <figure class="heure1">
                    <p class="tempH">1h</p>
                    <img src="img/04d.svg" alt="Temps_par_heure">
                    <p class="tempH">1 °</p>
                </figure>
                <figure class="heure2"></figure>
                <figure class="heure3"></figure>
                <figure class="heure4"></figure>
                <figure class="heure5"></figure>
                <figure class="heure6"></figure>
                <figure class="heure7"></figure>
                <figure class="heure8"></figure>
                <figure class="heure9"></figure>
                <figure class="heure10"></figure>
                <figure class="heure11"></figure>
                <figure class="heure12"></figure>
                <figure class="heure13"></figure>
                <figure class="heure14"></figure>
                <figure class="heure15"></figure>
                <figure class="heure16"></figure>
                <figure class="heure17"></figure>
                <figure class="heure18"></figure>
                <figure class="heure19"></figure>
                <figure class="heure20"></figure>
                <figure class="heure21"></figure>
                <figure class="heure22"></figure>
                <figure class="heure23"></figure>
                <figure class="heure24"></figure>
            </section>

            <section class="semaine">
                <div class="jour1">
                    <p class="tempS">Lundi</p>
                    <img src="img/04d.svg" alt="Temps_par_jour">
                    <p class="tempS">Min : -1° | Max : 11°</p>
                </div>
                <div class="jour2"></div>
                <div class="jour3"></div>
                <div class="jour4"></div>
                <div class="jour5"></div>
            </section>
        </main>
    </body>
</html>
